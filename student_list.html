<!-- students/templates/students/student_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .student-card {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 10px;
        }

        .student-info {
            margin-bottom: 10px;
        }

        .name {
            margin-bottom: 5px;
        }

        .grade {
            margin-bottom: 5px; /* Added margin to create space below grade */
        }

        .action-buttons {
            margin-top: 10px; /* Added margin to create space above buttons */
        }

        .action-buttons a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }

        .action-buttons a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Student List</h1>
        {% for student in object_list %}
            <div class="student-card">
                <div class="student-info">
                    <div class="name">
                        <strong>Name:</strong> {{ student.first_name }} {{ student.last_name }}
                    </div>
                    <div class="grade"><strong>Grade:</strong> {{ student.grade }}</div>
                </div>
                <div class="action-buttons">
                    <a href="{% url 'student_edit' pk=student.id %}">Edit</a>
                    <a href="{% url 'student_delete' pk=student.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
